<div class="in">
  <h2>添加还书记录</h2>
  <label>还书编号:</label> <input #returnBookNo />*<br>
  <label>读者姓名:</label>
  <select [(ngModel)]="reader"><!--ngValue支持对象，value仅支持字符串-->
    <option *ngFor="let reader of readers" [ngValue]="reader">{{reader.name}}</option>
  </select><br>
  <label>图书名称:</label>
  <select [(ngModel)]="book" (change)=" getBorBook(book.id)" ><!--ngValue支持对象，value仅支持字符串-->
    <option *ngFor="let book of books" [ngValue]="book">{{book.bookName}}</option>
  </select><br>
  <label>借阅日期:</label>
  <select [(ngModel)]="borrowBook"><!--ngValue支持对象，value仅支持字符串-->
    <option *ngFor="let borrowBook of borrowBooks" [ngValue]="borrowBook">{{borrowBook.borrowDate}}</option>
  </select><br>
  <label>办理人姓名:</label>
  <select [(ngModel)]="manager"><!--ngValue支持对象，value仅支持字符串-->
    <option *ngFor="let manager of managers" [ngValue]="manager">{{manager.name}}</option>
  </select><br>

</div>
<button (click)="goBack()">返回</button>
<button (click)="save(returnBookNo.value,this.reader,this.book,this.borrowBook,this.manager)">保存</button>
