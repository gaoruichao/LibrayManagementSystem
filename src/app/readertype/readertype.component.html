<table class="tablelist">
  <h5 style="display: inline;">查询读者类型：</h5><input #typeName placeholder="搜索.."/> <a><button (click)="ifName(typeName.value)">搜索</button></a>
  <a routerLink="/index/addReaderType"><button > 添加读者类型</button></a>
  <tr><th>标号</th><th>读者类型名称</th><th>最大借书数量</th><th>可借书天数</th><th>操作</th></tr>
  <tr *ngFor="let readertype of readerTypes;let i=index" class="badge">
    <td>{{i+1+(currentPag-1)*pagNums}}</td>
    <td>{{readertype.typeName}}</td>
    <td>{{readertype.maxBorrowNum}}</td>
    <td>{{readertype.limitDate}}</td>
    <td> <a routerLink="/index/updateReaderType/{{readertype.id}}"><button>修改</button></a>
      <button (click)="delete(readertype)">删除</button></td>
  </tr><!-- [leng]="leng"用于往子组件传递变量数据，可以是对象。-->
  <tr><td colspan="6"> <app-paging  [leng]="leng" (currentPag)="currentPagHandel($event)" (pagNums)="pagNumsHandel($event)"> </app-paging></td></tr>
</table>
