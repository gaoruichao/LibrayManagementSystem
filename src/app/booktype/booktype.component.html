<table class="tablelist">
  <h5 style="display: inline;">查询图书类型：</h5><input #typeName placeholder="搜索.."/> <a><button (click)="ifName(typeName.value)">搜索</button></a>
  <a routerLink="/index/addBookType"><button > 添加图书类型</button></a>
  <tr><th>标号</th><th>图书类型名称</th><th>操作</th></tr>
  <tr *ngFor="let bookType of bookTypes;let i=index" class="badge">
    <td>{{i+1+(currentPag-1)*pagNums}}</td>
    <td>{{bookType.typeName}}</td>
    <td> <a routerLink="/index/updateBookType/{{bookType.id}}"><button>修改</button></a>
      <button (click)="delete(bookType)">删除</button></td>
  </tr><!-- [leng]="leng"用于往子组件传递变量数据，可以是对象。-->
  <tr><td colspan="6"> <app-paging [leng]="leng" (currentPag)="currentPagHandel($event)" (pagNums)="pagNumsHandel($event)"> </app-paging></td></tr>
</table>
