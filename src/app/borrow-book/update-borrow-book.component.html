<div *ngIf="borrowBook" class="in">
  <h2>修改借阅记录</h2>
  <span>借阅记录信息： </span><br>
  <label>借书编号:</label> <input [(ngModel)]=borrowBook.no /><br>
  <label>借阅日期:</label> <input [(ngModel)]=borrowBook.borrowDate /><br>
  <label>读者姓名:</label>
  <select [(ngModel)]="borrowBook.reader" [compareWith]="compareFn"><!--ngValue支持对象，value仅支持字符串-->
    <option *ngFor="let reader of readers" [ngValue]="reader">{{reader.name}}</option>
  </select><br>
  <label>图书名称:</label>
  <select [(ngModel)]="borrowBook.book" [compareWith]="compareFn">
    <option *ngFor="let book of books" [ngValue]="book">{{book.bookName}}</option>
  </select><br>
  <label>办理人姓名:</label>
  <select [(ngModel)]="borrowBook.manager" [compareWith]="compareFn">
    <option *ngFor="let manager of managers" [ngValue]="manager">{{manager.name}}</option>
  </select><br>
</div>
<button (click)="goBack()">返回</button>
<button (click)="save()">保存</button>
